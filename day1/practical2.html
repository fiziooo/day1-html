<!DOCTYPE html>
<html>
<head>
	<title>CSS Box Model (2)</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
	<style type="text/css">
		body	{
			background: rgb(128,1,1);
			color:white;
			}
			#box1	{
			width: 500px;
			border: 3px double white;
			margin: 0px auto;
			text-align: center;
		}
		#box1 h1 {
			font-family: 'Montserrat', sans-serif;
			font-size:50px;
			text-transform: uppercase;
		}
		.smaller{
			font-size: 40px;
		}
		img{
			width: 450px;
		}
	</style>
</head>
<body>

<div id='box1'>
	<img src="keep-calm.png" width="100px" class="center">
	<h1>KEEP </h1>
	<h1> CLAIM </h1>
	<h1><span class='smaller'>AND</span></h1> 
	<h1>DO</h1>
	<h1>LOGIC</h1>
</div>

</body>
</html>
